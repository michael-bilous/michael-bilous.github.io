{% assign interests = site.data.data.sidebar.interests %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Interests
  </h2>

  <ul class="list-unstyled interests-list">
    {% for interest in interests %}      
      <li><i class="{{ interest.icon }}"></i>
        <a href="{{ interest.link }}">{{ interest.item }}</a>
        
        <ul class="sub-interests-list">
          {% for subInterest in interest.subInterests %}   
            <li>{{ subInterest.item }}</li>
          {% endfor %}
        </ul>

      </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
